{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MI WEB | {% block titulo %} {% endblock titulo %}</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/main.css'%}">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;1,500&display=swap" rel="stylesheet">
    
</head>
<body class ="contenedor">

    <div class ="row centrar">
        <img src="{% static 'img/imagen.jpg'%}" width="150px">
        <a href="{% url 'home' %}">IR AL HOME</a>
        <a href="{% url 'nosotros' %}">IR A NOSOTROS</a>
        <a href="{% url 'noticias:listar' %}">IR A NOTICIAS</a>

        {% if  user.is_authenticated %}
            <strong>Hola {{user.username }}</strong>
            <a href="{% url 'logout' %}">LOGOUT</a>
        {% else %}
            <a href="{% url 'login' %}">LOGIN</a>
            <a href="{% url 'usuarios:registro' %}">Registrar</a>
        {% endif %}

    </div>

    <div class = "bloque">
        {% block contenido %} 
        
        {% endblock contenido %}
    </div>  
    
</body>
</html>
