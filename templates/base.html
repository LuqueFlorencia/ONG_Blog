{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MI WEB | {% block titulo %} {% endblock titulo %}</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/main.css'%}">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;1,500&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body>
    <!--navbar-->
    <div class="contenedor">

        <nav class="navbar navbar-expand-lg bg-dark navbar-dark fixed-top">
            <div class="container">
                <a class="navbar-brand" href="#">Navbar</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="{% url 'home' %}"><b>HOME</b></a>
                        </li>

                        <li class="nav-item">
                            <a class="nav-link border-bottom-dark"
                                href="{% url 'noticias:listar' %}"><b>NOTICIAS</b></a>
                        </li>

                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'nosotros' %}"><b>NOSOTROS</b></a>
                        </li>

                        {% if  user.is_authenticated %}
                        <strong>Hola {{user.username }}</strong>
                        <a href="{% url 'logout' %}">LOGOUT</a>
                        {% else %}

                        <li class="nav-item"></li>
                        <a class="nav-link" href="{% url 'login' %}"><b>LOGIN</b></a>
                        </li>

                        <li class="nav-item"></li>
                        <a class="nav-link" href="{% url 'usuarios:registro' %}"><b>REGISTRO</b></a>
                        </li>
                        {% endif %}
                </div>

            </div>

    </div>

    {% block contenido %}

    {% endblock contenido %}




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous">
    </script>
</body>
